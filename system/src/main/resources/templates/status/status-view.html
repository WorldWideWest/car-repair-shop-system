<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/index.css}"  rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tickets</title>
</head>
<body>



    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Car Repair Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto py-1 px-1">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/ticket/list}">Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/status/list}">Status</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="isFullyAuthenticated()" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

    <h1 style="text-align: center;">Status manager</h1>

    <div id="updateForm">

        <form action="#" th:action="@{/status/save}" th:object="${form}" method="POST">
            <input type="text" th:field="*{id}" placeholder="Id" class="form-control">
            <select th:field="*{ticket}" class="form-select">
               <option th:each="i:${tickets}" th:value="${ i.id }" th:text="${ i.id } + ': '+ ${ i.firstName } + ' ' + ${ i.firstName } + ' - ' +  ${ i.registrationNumber }"></option>
           </select>

           <select th:field="*{status}" class="form-select">
               <option th:value="fixed">Fixed</option>
               <option th:value="not-fixed" selected>Not Fixed</option>
           </select>
           <input type="text" th:field="*{description}" placeholder="Description" class="form-control">
           <input type="text" th:field="*{cost}" placeholder="Cost" class="form-control">
           <input type="submit" value="Save Ticket" class="btn btn-primary btn-lg">
       </form>
        
    </div>

    <div id="createForm">
        
        <form action="#" th:action="@{/status/save}" th:object="${form}" method="POST">
            
             <select th:field="*{ticket}" class="form-select">
                <option th:each="i:${tickets}" th:value="${ i.id }" th:text="${ i.id } + ': '+ ${ i.firstName } + ' ' + ${ i.firstName } + ' - ' +  ${ i.registrationNumber }"></option>
            </select>

            <select th:field="*{status}" class="form-select">
                <option th:value="fixed">Fixed</option>
                <option th:value="not-fixed">Not Fixed</option>
            </select>
            <input type="text" th:field="*{description}" placeholder="Description" class="form-control">
            <input type="text" th:field="*{cost}" placeholder="Cost" class="form-control">
            <input type="submit" value="Save Ticket" class="btn btn-primary btn-lg">
        </form>

    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <td>ID</td>
                    <td>Ticket</td>
                    <td>Status</td>
                    <td>Description</td>
                    <td>Cost</td>
                    <td colspan="2" style="text-align: center;" >Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="data:${ modelData }" >
                    <td th:text="${ data.id }"></td>
                    <td th:text="${ data.ticket.id } + ': '+ ${ data.ticket.firstName } + ' ' + ${ data.ticket.firstName } + ' - ' +  ${ data.ticket.registrationNumber }"></td>
                    <td th:text="${ data.status }"></td>
                    <td th:text="${ data.description }"></td>
                    <td th:text="${ data.cost }"></td>
                    <td>
                        <a th:href="@{/status/update(statusId=${data.id})}" class="btn btn-secondary btn-sm">
                            Update
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/status/delete(statusId=${data.id})}" class="btn-close"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const createForm = document.getElementById("createForm");
        const updateForm = document.getElementById("updateForm");
        if(window.location.toString().indexOf("statusId") != -1){
            createForm.remove();
        }else{
            updateForm.remove();
        }
    </script>
</body>
</html>
