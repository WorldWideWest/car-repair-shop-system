<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/index.css}"  rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
    <style>
        .form-text{ color: #dc3545; }
    </style>
</head>
<body>
    <nav th:replace="components/navbar"></nav>

    <h1 style="text-align: center; padding: 30px;">Welcome to User Manager</h1>

    <form th:action="@{/user/save}" th:object="${form}" method="POST">
        <div class="form-group" id="id">
            <label for="idField">Id</label>
            <input type="text" th:field="*{id}" class="form-control" placeholder="Enter First Name" id="idField" readonly>
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter First Name" id="firstName">
            <div class="form-text" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter Last Name" id="lastName">
            <div class="form-text" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" class="form-control" placeholder="Enter Username" id="username">
            <div class="form-text" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="form-group" id="password">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" id="password">
            <div class="form-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Roles: </label>
            <div class="col-8">
                <th:block th:each="role: ${roles}">
                <input type="checkbox" th:field="*{roles}"
                    th:text="${role.name}" th:value="${role.id}" class="m-2" />
                </th:block>
            </div>
        </div>         

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
