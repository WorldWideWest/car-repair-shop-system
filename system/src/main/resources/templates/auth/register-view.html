<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/index.css}"  rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>

    <nav th:replace="components/navbar"></nav>


    <h1 style="text-align: center; padding: 30px;">Welcome to User Manager</h1>

    <form th:action="@{/register-process}" th:object="${form}" method="POST">
        <div class="form-group" id="id">
            <label for="exampleInputEmail1">Id</label>
            <input type="text" th:field="*{id}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" th:field="*{username}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
        </div>

        <div class="form-group" id="password">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group row">
            <label class="col-4 col-form-label">Roles: </label>
            <div class="col-8">
                <th:block th:each="role: ${roles}">
                <input type="checkbox" th:field="*{roles}"
                    th:text="${role.name}" th:value="${role.id}" class="m-2" />
                </th:block>
            </div>
        </div>         

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const id = document.getElementById("id");
        const password = document.getElementById("password");
        if(document.URL.indexOf("update") <= -1){
            id.remove();
        }
    </script>
</body>
</html>
