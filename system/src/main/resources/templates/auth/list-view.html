<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/index.css}"  rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <nav th:replace="components/navbar"></nav>

    <h1 style="text-align: center;">Welcome to the User view</h1>

    <div id="showTicket">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <td>ID</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Username</td>
                        <td>Roles</td>
                        <td colspan="2" style="text-align: center;">Actions</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${ user.id }"></td>
                        <td th:text="${ user.firstName }"></td>
                        <td th:text="${ user.lastName }"></td>
                        <td th:text="${ user.username }"></td>
                        <td>
                            <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                        </td>
                        <td>
                            <a th:href="@{/user/update(userId=${user.id})}" class="btn btn-secondary btn-sm">Edit user</a>
                        </td>
                        <td>
                            <a th:href="@{/user/delete(userId=${user.id})}" class="btn btn-danger btn-sm">Delete user</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
