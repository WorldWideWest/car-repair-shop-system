<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/index.css}"  rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90vw;
            height: 90vh;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav th:replace="components/navbar"></nav>

    <div class="container">
        <h1 style="text-align: center; color: #0d6efd;">Welcome to CarRepair.com</h1>
        <h2 style="text-align: center; color: #0d6efd;">Please Login</h2>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            Username or Password is not correct!
        </div>
        <form th:action="@{/login-process}" method="POST" style="margin: 0px;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="mb-3"> <!-- Username Field -->
                <label for="description" class="form-label">Username</label>
                <input type="text" placeholder="Username" class="form-control" id="Username" name="username">
            </div>

            <div class="mb-3"> <!-- Password Field -->
                <label for="cost" class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password" name="password">
            </div>
           <input type="submit" value="Login" class="btn btn-primary btn-lg">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
