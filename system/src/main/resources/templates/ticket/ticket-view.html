<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/product.css}"  rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tickets</title>
</head>
<body>
    <h1>This is the tickets view</h1>

    <div id="updateForm">

        <form action="#" th:action="@{/ticket/save}" th:object="${form}" method="POST">
            <input type="text" th:field="*{id}" placeholder="Id" class="form-control disabled">
            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control">
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control">
            <input type="text" th:field="*{vehicleName}" placeholder="Vehicle Name" class="form-control">
            <input type="text" th:field="*{registrationNumber}" placeholder="Registration Number" class="form-control">
            <input type="text" th:field="*{repairType}" placeholder="Repair Name" class="form-control">
            <input type="submit" value="Update ticket" class="btn btn-primary btn-lg">
        </form>
        
    </div>

    <div id="createForm">
        
        <form action="#" th:action="@{/ticket/save}" th:object="${form}" method="POST">
            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control">
            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control">
            <input type="text" th:field="*{vehicleName}" placeholder="Vehicle Name" class="form-control">
            <input type="text" th:field="*{registrationNumber}" placeholder="Registration Number" class="form-control">
            <input type="text" th:field="*{repairType}" placeholder="Repair Name" class="form-control">
            <input type="submit" value="Save Ticket" class="btn btn-primary btn-lg">
        </form>

    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Vehicle Type</td>
                    <td>Registration Number</td>
                    <td>Repair Name</td>
                    <td colspan="2" style="text-align: center;" >Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="data:${ modelData }" >
                    <td th:text="${ data.id }"></td>
                    <td th:text="${ data.firstName }"></td>
                    <td th:text="${ data.lastName }"></td>
                    <td th:text="${ data.vehicleName }"></td>
                    <td th:text="${ data.registrationNumber }"></td>
                    <td th:text="${ data.repairType }"></td>
                    <td>
                        <a th:href="@{/ticket/update(ticketId=${data.id})}" class="btn btn-secondary btn-sm">
                            Update
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/ticket/delete(ticketId=${data.id})}" class="btn-close"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const createForm = document.getElementById("createForm");
        const updateForm = document.getElementById("updateForm");
        if(window.location.toString().indexOf("ticketId") != -1){
            createForm.remove();
        }else{
            updateForm.remove();
        }
    </script>
</body>
</html>
