
<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/product.css}"  rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Repair your car.com</title>
</head>
<body>
    <h1>Welcom to home</h1>
    <form action="#" th:action="@{/search}">
        <input type="text" placeholder="Enter ticket number" th:name="ticketId">
        <input type="submit" value="Search">
    </form>


    
    <div id="showTicket" th:if="${data}">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <td>ID</td>
                        <td>Vehicle Name</td>
                        <td>Repair Type</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${ data.id }"></td>
                        <td th:text="${ data.vehicleName }"></td>
                        <td th:text="${ data.repairType }"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
