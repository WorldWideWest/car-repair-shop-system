<!DOCTYPE html>
<html lang="en" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/index.css}"  rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Repair your car.com</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Car Repair Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto py-1 px-1">
            <li class="nav-item">
              <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/ticket/list}">Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/status/list}">Status</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">Login</a>
            </li>
          </ul>
        </div>
      </nav>


    <h1 style="text-align: center; padding: 30px;">Welcome to Car Repair Shop</h1>
    <form action="#" th:action="@{/search}">
        <input type="text" placeholder="Enter ticket number" th:name="ticketId" class="form-control">
        <input type="submit" value="Search" class="btn btn-outline-dark btn-lg">
    </form>


    
    <div id="showTicket" th:if="${data}">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <td>ID</td>
                        <td>Vehicle Name</td>
                        <td>Repair Type</td>
                        <span th:if="${status}">
                            <td>Status</td>
                            <td>Description</td>
                            <td>Cost</td>
                        </span>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${ data.id }"></td>
                        <td th:text="${ data.vehicleName }"></td>
                        <td th:text="${ data.repairType }"></td>
                        <span th:if="${status}">
                            <td th:text="${ status.status }"></td>
                            <td th:text="${ status.description }"></td>
                            <td th:text="${ status.cost }"></td>
                        </span>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
